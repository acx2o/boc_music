<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- BootstrapのCSS読み込み -->
        <!-- <link href="../static/css/bootstrap.min.css" rel="stylesheet"> -->
        <!-- CDN これを読み込むことでダウンロードしなくてもBootstrapが使える-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- jQuery読み込み -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- BootstrapのJS読み込み -->
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

        <!-- scroll magic に必要なもの読み込み -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.15.1/TweenMax.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
        <script src="../static/js/animation.gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>

        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='home.css') }}">

        <title>md_music</title>

        <script>
            $(function () { // wait for document ready
        		// init
        		var controller = new ScrollMagic.Controller({
        			globalSceneOptions: {
        				triggerHook: 'onLeave'
        			}
        		});

        		// get all slides
        		var slides = document.querySelectorAll("section.pages");

        		// create scene for every slide
        		for (var i=0; i<slides.length; i++) {
        			new ScrollMagic.Scene({
        					triggerElement: slides[i]
        				})
        				.setPin(slides[i])
        				.addIndicators() // add indicators (requires plugin)
        				.addTo(controller);
        		}
        	   });
        </script>
    </head>

    <body>
      <section id="home" class="pages">
          <div id='stars'></div>
          <div id='stars2'></div>
          <div id='stars3'></div>
          <div id='title'>
            <span>
              Md
            </span>
            <br>
            <span>
              music ....
            </span>
            </div>
        <a href="#about"><span class="scrall"></span>Scroll</a>
      </section>

      <section id="about" class="pages">
          <div class="section_inner">
          <form action="{{ url_for('artists') }}" method=get >
            <div class="input-group col-md-6 centering_content">
              <!-- <label for="exampleFormControlInput1">Search Artist !</label> -->
              <input type="text" name="keyword" class="form-control form-control-lg" placeholder="Artist name" aria-label="Artist name" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button class="btn btn-outline-info" type="submit">SEARCH</button>
              </div>
            </div>
            </form>
        </div>
      </section>

  {% block body %}{% endblock %}
  </body>
</html>
