{% extends "layout.html" %}
{% block body %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">created_at</th>
    </tr>
  </thead>
  <tbody>
    {% for tweet in res_text['statuses']: %}
    <tr>
      <th scope="row">1</th>
      <td>{{tweet.text}}</td>
      <td>{{tweet.created_at}}</td>
    </tr>
     {% endfor %}
</table>
{% endblock %}
